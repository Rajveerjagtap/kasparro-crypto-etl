services:
  db:
    image: postgres:15-alpine
    container_name: kasparro_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kasparro_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasparro_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - APP_NAME=Kasparro
      - DEBUG=false
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/code/data
      - ./app:/code/app
      - ./tests:/code/tests
    networks:
      - kasparro_network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasparro_scheduler
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - APP_NAME=Kasparro
      - DEBUG=false
      - LOG_LEVEL=INFO
      - SCHEDULE_INTERVAL=3600
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./data:/code/data
      - ./app:/code/app
    networks:
      - kasparro_network
    command: /code/start-scheduler.sh

volumes:
  postgres_data:

networks:
  kasparro_network:
    driver: bridge
